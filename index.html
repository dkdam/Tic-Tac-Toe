<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/tictactoe.css">
    <title>Project0 : TicTacToe</title>
</head>
<body>

    <header>
        <h1>Tic Tac Toe</h1>
        <div class="display hide whoWins"></div>
        <h3>Player <span class="display-player playerX">X start</span> Turn</h3>
    </header>

    <div class="theGame">
        <div>
            <h3>Player X</h3>
            <p class="Xscore">0</p>
        </div>

        <div class="board">
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
        </div> 

        <div>
            <h3>player O</h3>
            <p class="Oscore">0</p>
        </div>
    </div>
    




    <button id="reset">Restart</button>
    <button id="resetScore">Reset Score</button>

</body>
    <script src="js/jquery.js"></script>
    <script src="js/tictactoe.js"></script>
</html>
